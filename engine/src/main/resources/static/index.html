<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
    <link href="./chat.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="./app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable Javascript and reload this page!
    </h2>
</noscript>
<div class="stack-container">
    <div id="main-content" class="container">
            <form class="form-inline">
                    <input type="text" id="source-username" class="form-control" placeholder="Your username">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                    <input type="text" id="message" class="form-control" placeholder="Your message here...">
                    <input type="text" id="destination-username" class="form-control" placeholder="Who to send">
                    <button id="send" class="btn btn-default" type="submit" disabled="disabled">Send</button>
            </form>
    </div>
    <div class="container">
        <!-- Chat inbox  -->
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <!-- Message container -->
                    <div class="msg-page">
                        <div class="chat">
                            <div class="chats">
                                <!-- Incoming messages -->
                                <div class="received-chats">
                                    <div class="received-msg">
                                        <div class="received-msg-inbox">
                                            <p>
                                                Hi !! This is a message testing.
                                            </p>
                                            <span class="time">18:06 PM | July 24</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Outgoing messages -->
                                <div class="outgoing-chats">
                                    <div class="outgoing-msg">
                                        <div class="outgoing-chats-msg">
                                            <p>
                                                Hi there.
                                            </p>
                                            <span class="time">18:34 PM | July 24</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
